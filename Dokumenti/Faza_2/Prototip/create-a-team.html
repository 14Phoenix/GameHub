        <div class="container">

            <div class="modal fade" id="leaveCurrentTeamModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Leave the current team</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="forum.html">
                            <div class="modal-body">
                                <p>Are you sure you want to leave the current team?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" onclick="location.href='./forum.html';">Confirm</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>

            <div class="row new-post-area justify-content-center">

                <form class="shrink-new-post-area col-sm-12">

                    <div class="row">
                        <p class="col-sm-12 create-team-p" style="font-size: 40px; font-weight: bold;">Create a team for Apex Legends</p>
                        <p class="col-sm-4 inputs-p">Team name:</p>
                        <input class="col-sm-8 team-name" type="text" required>
                    </div>
                    
                    <div class="row">
                        <p class="col-sm-4 inputs-p" style="margin-top: 10px;">Number of players:</p>
                        <select name="" id="" class="num-of-players col-sm-2 col-lg-1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="row">
                        <p class="col-sm-4 description-p">Team description:</p>
                        <textarea class="col-sm-8 team-desc" name="" id="" cols="30" rows="5" required></textarea>
                    </div>
                    
                    <div class="col-sm-12 create-cancel-button-area">
                        <button class="new-team-button" data-bs-toggle="modal" data-bs-target="#leaveCurrentTeamModal">Create</button>
                        <button type="button" class="new-team-button-cancel" onclick="location.href='forum.html';">Cancel</button>    
                    </div>

                </form>
                
            </div>
