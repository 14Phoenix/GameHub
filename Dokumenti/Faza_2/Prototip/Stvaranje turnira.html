    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-3"></div>
            <div id="main" class="col-sm-6" style="border-radius: 5px;">
                <h1 id="naslov">Create Tournament:</h1>
                <hr>
                <table class="table table-dark">
                    <tr>
                        <td>
                            <p class="parameterName">Tournament Name:</p>
                        </td>
                        <td>
                            <div class="tableMargin">
                                <input type="text" placeholder="enter name" class="tekstPolje">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="parameterName">Start Date and Time:</p>
                        </td>
                        <td>
                            <div class="tableMargin">
                                <input type="date" class="tekstPolje">
                                <input type="time" class="tekstPolje">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="parameterName">Number of Places:</p>
                        </td>
                        <td>
                            <div class="tableMargin">
                                <!-- <select class="tekstPolje">
                                    <option>16</option>
                                    <option selected>32</option>
                                    <option>64</option>
                                    <option>128</option>
                                </select> -->
                                <input type="radio" name="size" id="size1" class="form-check-input"><label for="size1">16</label><br>
                                <input type="radio" name="size" id="size2" class="form-check-input"><label for="size2">32</label><br>
                                <input type="radio" name="size" id="size3" class="form-check-input"><label for="size3">64</label><br>
                                <input type="radio" name="size" id="size4" class="form-check-input"><label for="size4">128</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="parameterName">Format:</p>
                        </td>
                        <td>
                            <div class="tableMargin">
                                <!-- <select class="tekstPolje">
                                    <option>Best of 1</option>
                                    <option>Best of 3</option>
                                    <option>Best of 5</option>
                                </select> -->
                                <input type="radio" name="format" id="format1" class="form-check-input"><label for="format1">Best of 1</label><br>
                                <input type="radio" name="format" id="format2" class="form-check-input"><label for="format2">Best of 3</label><br>
                                <input type="radio" name="format" id="format3" class="form-check-input"><label for="format3">Best of 5</label><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="parameterName">Reward for Winner:</p>
                        </td>
                        <td>
                            <div class="tableMargin">
                                <input type="text" placeholder="value" size="5" class="tekstPolje">
                                <input type="text" placeholder="currency" size="5" class="tekstPolje">
                            </div>
                        </td>
                    </tr>
                </table>
                <button id="createButton" class="btn btn-lg">Create Tournament</button>
                <a href="Stranica za turnire.html">
                    <button id="cancelButton" class="btn btn-lg">Cancel</button>
                </a>
            </div>
            <div class="col-sm-3"></div>
